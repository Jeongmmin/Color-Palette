<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <section class="contentBox">
      <nav>
        <span class="title">20 Beautiful Color Palettes</span>
        <div class="contentBox__buttons">
          <button class="generateBtn btn">Generate</button>
          <button class="gradientBtn btn">Gradient</button>
        </div>
      </nav>

      <div class="contentBox__colors">
        <div class="colors__colorItem">
          <span class="colorItem__colorCode none">#95BCCC</span>
        </div>
        <div class="colors__colorItem">
          <span class="colorItem__colorCode none">#FCDCDC</span>
        </div>
        <div class="colors__colorItem">
          <span class="colorItem__colorCode none">#2B4C59</span>
        </div>
        <div class="colors__colorItem">
          <span class="colorItem__colorCode none">#988080</span>
        </div>
        <div class="colors__colorItem">
          <span class="colorItem__colorCode none">#BECEDA</span>
        </div>
      </div>

      <div class="contentBox__mixColors none">
        <div class="mixColors__mixedItem">
          <span class="mixedItem__copyMessage none">COPY</span>
        </div>
        <div class="mixColors__mixedItem">
          <span class="mixedItem__copyMessage none">COPY</span>
        </div>
        <div class="mixColors__mixedItem">
          <span class="mixedItem__copyMessage none">COPY</span>
        </div>
        <div class="mixColors__mixedItem">
          <span class="mixedItem__copyMessage none">COPY</span>
        </div>
        <div class="mixColors__mixedItem">
          <span class="mixedItem__copyMessage none">COPY</span>
        </div>
      </div>

      
    </section>
  </body>
</html>
